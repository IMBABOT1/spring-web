<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products Page</h1>

    <div th:each="p : ${products}">
        <span th:text="${'id: ' + p.id + ' title: ' + p.title + ' cost: ' + p.cost}"><br>
        </span>
    </div>
</body>
</html>
